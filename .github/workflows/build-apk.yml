name: Build APK

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Используем актуальную версию actions/checkout

    - name: Set up Python
      uses: actions/setup-python@v5  # Используем актуальную версию actions/setup-python
      with:
        python-version: '3.9'  # Устанавливаем Python 3.9 (или другую нужную версию)

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer
        pip install cython
        sudo apt-get update
        sudo apt-get install -y openjdk-8-jdk
        sudo apt-get install -y zipalign

    - name: Build APK
      run: |
        buildozer -v android debug  # Здесь не нужно cd, так как репозиторий уже в текущем рабочем каталоге

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: apk
        path: ./bin/*.apk  # Указываем путь к APK файлу, который должен быть в каталоге bin
