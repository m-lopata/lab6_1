name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.12
    
    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install cython
        pip install buildozer
    
    - name: Build APK
      run: |
        buildozer -v android debug
