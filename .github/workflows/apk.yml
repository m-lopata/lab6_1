name: Build APK on Commit

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip build-essential git zip openjdk-11-jdk wget unzip
          pip install --upgrade pip
          pip install buildozer cython

      - name: Set up Android SDK
        run: |
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          mkdir -p $HOME/android-sdk/cmdline-tools
          unzip cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"
        env:
          ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk

      - name: Build APK
        run: |
          buildozer android debug
        env:
          ANDROID_NDK_HOME: ${{ runner.temp }}/android-sdk/ndk-bundle
          ANDROID_SDK_HOME: ${{ runner.temp }}/android-sdk

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: TriangleArea-debug.apk
          path: bin/*.apk
