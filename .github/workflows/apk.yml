name: Build APK on Commit

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip build-essential git zip openjdk-11-jdk
        pip install --upgrade pip
        pip install buildozer cython

    - name: Build APK
      run: |
        buildozer android debug
      env:
        ANDROID_NDK_HOME: ${{ runner.temp }}/android-ndk
        ANDROID_SDK_HOME: ${{ runner.temp }}/android-sdk

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: TriangleArea-debug.apk
        path: bin/*.apk
